<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Appointment Form</title>
</head>

<body>
    <form id="myForm"  action="#">
        <div class="row">
            <div class="column">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <input id="userName" type="text" placeholder="Name" name="name" required="required" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="email" type="text" placeholder="Email" name="email" required="required" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="phone" type="text" placeholder="Phone" name="phone" required="required" />
                            </td>
                        </tr>

                        <tr>

                            <td>
                                <textarea id="notes" name="notes" rows="4" cols="50"
                                    placeholder="Special notes, concerns, or requirements"></textarea>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <div class="column">
                <p>What is the best way to reach you?</p>
                <input id="radio1" type="radio" name="contact" value="phone"> Phone<br>
                <input id="radio2" type="radio" name="contact" value="email"> Email<br>
                <p>Days of the week you are available for appointment:</p>
                <input id="check1" type="checkbox" name="days" value="monday"> Monday<br>
                <input id="check2" type="checkbox" name="days" value="tuesday"> Tuesday<br>
                <input id="check3" type="checkbox" name="days" value="wednesday"> Wednesday<br>
                <input id="check4" type="checkbox" name="days" value="thursday"> Thursday<br>
                <input id="check5" type="checkbox" name="days" value="friday"> Friday<br>
                <p>Best time of day for your appointment:</p>
                <input id="checkA" type="checkbox" name="time" value="morning"> Morning<br>
                <input id="checkB" type="checkbox" name="time" value="afternoon"> Afternoon<br>
            </div>
        </div>
        <hr>
        <div class="bottom-div">
            <!-- <button id="submit" onclick="validateappointmentform()" class="submit" type="submit" name="submit">Request My Appointment</button> -->
            <button id="submit" onclick="valid()" class="submit" type="submit" name="submit">Request My Appointment</button>
            <p id="copy">Copyright &copy; 2019 Irene Nyakate</p>
            <p id="copy1">All Rights Reserved</p>
        </div>

    </form>
    <script src="homeCare.js"></script>
</body>

</html>
